<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Google Font  -->
    <link rel="stylesheet" href="b.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="java.js" defer></script>
    <!-- Use defer to ensure JS loads after HTML -->
</head>

<body>
    <div class="login-box">
        <h2>Registration Form</h2>
        <form id="form">
            <!-- Added ID to the form -->
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>

            <div class="user-box" id="email">
                <!-- ID corrected -->
                <input type="text" id="emailInput" name="Email" required="">
                <!-- Added ID to input -->
                <label>Email</label>
            </div>

            <div class="user-box" id="password">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>

            <div class="gender">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>

            <select id="country" name="country" required> <!-- Fixed name attribute -->
                <option value="">Pick up your country</option>
                <option value="Yemen">Yemen</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="Egypt">Egypt</option>
            </select>

            <div class="file">
                <input type="file" name="file">
            </div>

            <textarea id="notes" name="notes" placeholder="Write your note down here"></textarea>

            <div id="validationMessage" style="color: red;"></div>
            <!-- Added div for validation message -->

            <div class="buttons">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
